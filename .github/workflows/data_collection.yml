name: Hourly Data Collection

on:
  schedule:
    - cron: '0 * * * *'
  workflow_dispatch:

jobs:
  collect:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'
      - name: Install
        run: pip install requests pandas
      - name: Run
        env:
          WOW_CLIENT_ID: ${{ secrets.WOW_CLIENT_ID }}
          WOW_CLIENT_SECRET: ${{ secrets.WOW_CLIENT_SECRET }}
        run: python scripts/collector.py
      - name: Commit
        run: |
          git config --global user.name "Market-Bot"
          git config --global user.email "bot@github.com"
          git add data/*.csv
          git commit -m "Update Market Data [skip ci]" || exit 0
          git push